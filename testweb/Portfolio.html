        /* General Styles */
body {
    font-family: 'Poppins', sans-serif;
    background-color: #121212;
    color: #ffffff;
    margin: 0;
    padding: 0;
    text-align: center;
    
}

/* Blue Accent */
.blue {
    color: #17dbcb;
}

.bold {
    font-size: 36px;
    font-weight: 700;
}

/* Navigation */
/* General Header Styling */
header {
    background: #111; /* Dark background */
    padding: 15px 0;
    text-align: center;
    box-shadow: 0 0 15px #a1ddf3, 0 0 30px #78c3eb, 0 0 45px #50a9d4; /* Glowing effect */
    position: relative;
    z-index: 1000;
}

/* Navigation Styles */
nav {
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Navigation List */
nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center;
    gap: 30px;
}

/* Navigation Links */
nav ul li a {
    position: relative;
    text-decoration: none;
    color: #a1ddf3; /* Ice Blue */
    font-size: 1.2rem;
    font-weight: bold;
    padding: 5px 10px;
    transition: color 0.3s ease-in-out, text-shadow 0.3s ease-in-out;
}

/* Glow Effect on Hover */
nav ul li a:hover,
nav ul li a.active {
    color: #a1ddf3; /* Ice Blue */
    text-shadow: 0 0 5px #a1ddf3, 0 0 10px #78c3eb, 0 0 15px #50a9d4;
}

/* Glowing Underline Animation */
nav ul li a::after {
    content: "";
    position: absolute;
    left: 50%;
    bottom: -5px;
    width: 0;
    height: 2px;
    background: #a1ddf3; /* Ice Blue */
    box-shadow: 0 0 5px #a1ddf3, 0 0 10px #78c3eb, 0 0 15px #50a9d4;
    transition: width 0.4s ease-in-out, left 0.4s ease-in-out;
}

nav ul li a:hover::after,
nav ul li a.active::after {
    width: 100%;
    left: 0;
}

/* ðŸ”½ðŸ”½ðŸ”½ RESPONSIVE DESIGN WITH SMOOTH TOGGLE ANIMATION ðŸ”½ðŸ”½ðŸ”½ */

/* Hide Navigation for Small Screens */
.menu-toggle {
    display: none;
    font-size: 2rem;
    cursor: pointer;
    color: #a1ddf3;
    background: none;
    border: none;
    position: absolute;
    right: 20px;
    top: 15px;
    z-index: 1001;
}

/* Mobile Navigation */
@media (max-width: 768px) {
    nav {
        position: relative;
    }

    nav ul {
        display: flex;
        flex-direction: column;
        background: #111;
        position: absolute;
        width: 100%;
        top: 60px;
        left: 0;
        padding: 10px 0;
        box-shadow: 0 0 15px #a1ddf3, 0 0 30px #78c3eb;
        text-align: center;

        /* Hidden by default */
        height: 0;
        overflow: hidden;
        transition: height 0.5s ease-in-out;
    }

    nav ul.show {
        height: 250px; /* Adjust this height based on the number of menu items */
    }

    nav ul li {
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
    }

    nav ul.show li {
        opacity: 1;
    }

    .menu-toggle {
        display: block;
    }
}

/* Home Section */
.home {
    padding: 50px 20px;

.service-container {

.service-box:hover {

/* Buttons */

    padding: 10px 20px;
    background-color: #00adb5;
    color: #121212;
    text-decoration: none;

    border-radius: 5px;
    transition: 0.3s;

.btn:hover {
    background-color: #008a94;

/* Responsive */

@keyframes glow {
