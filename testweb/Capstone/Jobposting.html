<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer Marketplace - Post Job</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
            background-color: #bfe6f8;
        }
        .sidebar {
            width: 250px;
            background: #343a40;
            color: white;
            padding-top: 20px;
            position: fixed;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: 0.3s ease;
        }
        .menu-btn {
            display: none;
            position: absolute;
            top: 10px;
            right: 10px;
            background: #343a40;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 15px;
            border-radius: 5px;
            height: 47px;
            width: 90px;
        }
        .profile {
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .profile img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }
        .profile h3 {
            margin-top: 10px;
            font-size: 18px;
        }
        .profile p {
            font-size: 14px;
            color: #ddd;
        }
        .nav-links {
            width: 100%;
            margin-top: 20px;
        }
        .sidebar button {
            display: block;
            width: 90%;
            padding: 12px;
            background: transparent;
            border: none;
            color: white;
            text-align: center;
            cursor: pointer;
            font-size: 16px;
            margin: 8px auto;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .sidebar button:hover {
            background: linear-gradient(to right, #007bff, #0056b3);
        }
        .logout-container {
            margin-top: auto;
            width: 100%;
            padding-bottom: 20px;
            display: flex;
            justify-content: center;
        }
        .logout-btn {
            width: 80%;
            background: #dc3545;
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            border-radius: 5px;
        }
        .logout-btn:hover {
            background: #c82333;
        }
        .main-content {
            margin-left: 250px;
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            transition: margin-left 0.3s;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        .job-listings {
            margin-top: 20px;
        }
        .job {
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            margin: 10px 0;
            text-align: left;
        }

        @media screen and (max-width: 768px) {
            .sidebar {
                width: 0;
                overflow: hidden;
            }
            .main-content {
                margin-left: 0;
                width: 100%;
            }
            .menu-btn {
                display: block;
            }
        }
    </style>
</head>
<body>

    <button class="menu-btn" onclick="toggleMenu()">‚ò∞ Menu</button>

    <div class="sidebar">
        <div class="profile">
            <img src="assets/default-profile.jpg" alt="Profile Picture" id="profile-pic">
            <h3 id="profile-name">User Name</h3>
            <p id="profile-email">email@example.com</p>
        </div>

        <div class="nav-links">
            <button onclick="window.location.href='Home.html'">üè† Home</button>
            <button onclick="window.location.href='Clients.html'">üìä Dashboard</button>
            <button onclick="window.location.href='Jobposting.html'">üìù Post Job</button>
        </div>

        <div class="logout-container">
            <button class="logout-btn" onclick="logout()">üö™ Logout</button>
        </div>
    </div>

    <div class="main-content">
        <div class="container">
            <h2>Post a Job</h2>
            <input type="text" id="jobTitle" placeholder="Job Title">
            <textarea id="jobDescription" placeholder="Job Description"></textarea>
            <input type="number" id="jobBudget" placeholder="Enter Budget ($)">
            <button onclick="postJob()">Post Job</button>

            <h2>Available Jobs</h2>
            <div class="job-listings" id="jobList"></div>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const sidebar = document.querySelector('.sidebar');
            if (sidebar.style.width === "250px") {
                sidebar.style.width = "0";
            } else {
                sidebar.style.width = "250px";
            }
        }

        const loggedInUser = localStorage.getItem("loggedInUser");
        if (!loggedInUser) {
            alert("You must log in first!");
            window.location.href = "LogIn.html";
        } else {
            const userData = JSON.parse(localStorage.getItem(loggedInUser));
            document.getElementById("profile-email").innerText = loggedInUser;
            document.getElementById("profile-name").innerText = loggedInUser.split("@")[0];

            if (userData.profilePic) {
                document.getElementById("profile-pic").src = userData.profilePic;
            }
        }

        function logout() {
            localStorage.removeItem("loggedInUser");
            alert("You have logged out.");
            window.location.href = "LogIn.html";
        }

        function postJob() {
            const title = document.getElementById("jobTitle").value;
            const description = document.getElementById("jobDescription").value;
            const budget = document.getElementById("jobBudget").value;

            if (!title || !description || !budget) {
                alert("Please enter all fields.");
                return;
            }

            const jobs = JSON.parse(localStorage.getItem("jobs")) || [];
            const newJob = { id: Date.now(), title, description, budget, posted_at: new Date().toLocaleString(), clientEmail: loggedInUser };

            jobs.push(newJob);
            localStorage.setItem("jobs", JSON.stringify(jobs));

            alert("Job posted successfully!");
            document.getElementById("jobTitle").value = "";
            document.getElementById("jobDescription").value = "";
            document.getElementById("jobBudget").value = "";

            displayJobs();
        }

        function displayJobs() {
            const jobList = document.getElementById("jobList");
            jobList.innerHTML = "";
            const jobs = JSON.parse(localStorage.getItem("jobs")) || [];

            jobs.forEach(job => {
                jobList.innerHTML += `<div class="job"><h3>${job.title}</h3><p>${job.description}</p><p><strong>Budget:</strong> $${job.budget}</p></div>`;
            });
        }

        displayJobs();
    </script>

</body>
</html>
