<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Freelancer Marketplace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
            background-color: #bfe6f8;
        }
        .sidebar {
            width: 250px;
            background: #343a40;
            color: white;
            padding-top: 20px;
            position: fixed;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .profile {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 10px;
}

.profile img {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    object-fit: cover;
    position: relative;
    z-index: 2; /* Ensures the image is above the glow effect */
}

.glow-border {
    position: absolute;
    width: 90px;
    height: 90px;
    border-radius: 50%;
    top: 35%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: conic-gradient(transparent 70%, #2cf6fd);
    animation: spin 3s linear infinite;
    z-index: 1; /* Ensures the border is behind the image */
}

@keyframes spin {
    0% { transform: translate(-50%, -50%) rotate(0deg); }
    100% { transform: translate(-50%, -50%) rotate(360deg); }
}
        .profile h3 {
            margin-top: 10px;
            font-size: 18px;
        }
        .profile p {
            font-size: 14px;
            color: #ddd;
        }
        .nav-links {
            width: 100%;
            margin-top: 20px;
        }
        .sidebar button {
            display: block;
            width: 90%;
            padding: 12px;
            background: transparent;
            border: none;
            color: white;
            text-align: center;
            cursor: pointer;
            font-size: 16px;
            margin: 8px auto;
            border-radius: 5px;
            position: relative;
        }
        .sidebar button:hover {
            background: linear-gradient(to right, #007bff, #0056b3);
        }
        .main-content {
            margin-left: 250px;
            flex-grow: 1;
            padding: 20px;
            transition: margin-left 0.3s ease-in-out;
        }
        .settings-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
            text-align: center;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
            text-align: left;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .save-btn {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .save-btn:hover {
            background: #218838;
        }
        .profile-pic-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 10px auto;
            display: block;
            object-fit: cover;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }
            .main-content {
                margin-left: 200px;
            }
        }
        @media (max-width: 500px) {
            body {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                flex-direction: row;
                justify-content: space-around;
                padding: 10px;
            }
            .main-content {
                margin-left: 0;
                padding: 15px;
            }
            .profile {
                display: none;
            }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="profile">
            <div class="glow-border"></div>
            <img src="assets/Mypic2.jpg" alt="Profile Picture" id="profile-pic">
            <h3 id="profile-name">User Name</h3>
            <p id="profile-email">email@example.com</p>
        </div>
        
        <div class="nav-links">
            <button onclick="window.location.href='Dashboard.html'">üè† Dashboard</button>
            <button onclick="window.location.href='Settings.html'">‚öôÔ∏è Settings</button>
        </div>
    </div>

    <div class="main-content">
        <div class="settings-container">
            <h2>Settings</h2>

            <!-- Profile Picture Update -->
            <label>Profile Picture:</label>
            <img id="preview" class="profile-pic-preview" src="assets/Mypic2.jpg" alt="Preview">
            <input type="file" id="profile-pic-input" accept="image/*">

            <!-- Change Name -->
            <label>Display Name:</label>
            <input type="text" id="new-name" placeholder="Enter new name">

            <!-- Change Password -->
            <label>Current Password:</label>
            <input type="password" id="old-password" placeholder="Enter current password">
            
            <label>New Password:</label>
            <input type="password" id="new-password" placeholder="Enter new password">
            
            <button class="save-btn" onclick="saveChanges()">Save Changes</button>
        </div>
    </div>

    <script>
        const loggedInUser = localStorage.getItem("loggedInUser");
        if (!loggedInUser) {
            alert("You must log in first!");
            window.location.href = "LogIn.html";
        } else {
            const userData = JSON.parse(localStorage.getItem(loggedInUser));
            document.getElementById("profile-email").innerText = loggedInUser;
            document.getElementById("profile-name").innerText = userData.name || loggedInUser.split("@")[0];

            if (userData.profilePic) {
                document.getElementById("profile-pic").src = userData.profilePic;
                document.getElementById("preview").src = userData.profilePic;
            }
        }

        // Preview profile picture before saving
        document.getElementById("profile-pic-input").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById("preview").src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        function saveChanges() {
            const newName = document.getElementById("new-name").value.trim();
            const oldPassword = document.getElementById("old-password").value;
            const newPassword = document.getElementById("new-password").value;
            const profilePic = document.getElementById("preview").src;

            let userData = JSON.parse(localStorage.getItem(loggedInUser));

            // Check if old password is correct before allowing change
            if (oldPassword && userData.password !== oldPassword) {
                alert("Incorrect current password!");
                return;
            }

            if (newPassword) {
                userData.password = newPassword;
            }
            if (newName) {
                userData.name = newName;
            }
            userData.profilePic = profilePic;

            localStorage.setItem(loggedInUser, JSON.stringify(userData));
            alert("Changes saved successfully!");
            window.location.reload();
        }
    </script>

</body>
</html>
