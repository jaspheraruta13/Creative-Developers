<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer Marketplace - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #bfe6f8;
        }
        .sidebar {
            width: 250px;
            background: #343a40;
            color: white;
            padding-top: 20px;
            position: fixed;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .profile {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }
        .profile img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            position: relative;
            z-index: 2;
        }
        .glow-border {
            position: absolute;
            width: 90px;
            height: 90px;
            border-radius: 50%;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: conic-gradient(transparent 70%, #2cf6fd);
            animation: spin 3s linear infinite;
            z-index: 1;
        }
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        .profile h3 {
            margin-top: 10px;
            font-size: 18px;
        }
        .profile p {
            font-size: 14px;
            color: #ddd;
        }
        .nav-links {
            width: 100%;
            margin-top: 20px;
        }
        .sidebar button {
            display: block;
            width: 90%;
            padding: 12px;
            background: transparent;
            border: none;
            color: white;
            text-align: center;
            cursor: pointer;
            font-size: 16px;
            margin: 8px auto;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .sidebar button:hover {
            background: linear-gradient(to right, #007bff, #0056b3);
        }
        .main-content {
            margin-left: 250px;
            flex-grow: 1;
            padding: 20px;
            transition: margin-left 0.3s ease-in-out;
        }
        .hero {
            text-align: center;
            padding: 50px;
            background: linear-gradient(to right, #007bff, #0056b3);
            color: white;
        }
        .job-listings {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .job {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .apply-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .apply-btn:hover {
            background: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }
            .main-content {
                margin-left: 200px;
            }
        }
        @media (max-width: 500px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                flex-direction: row;
                justify-content: space-around;
                padding: 10px;
            }
            .main-content {
                margin-left: 0;
                padding: 15px;
            }
            .profile {
                display: none;
            }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="profile">
            <div class="glow-border"></div>
            <img src="assets/Mypic2.jpg" alt="Profile Picture" id="profile-pic">
            <h3 id="profile-name">User Name</h3>
            <p id="profile-email">email@example.com</p>
        </div>
        <div class="nav-links">
            <button onclick="goToDashboard()">ðŸ“Š Dashboard</button>
        </div>
    </div>

    <div class="main-content">
        <div class="hero">
            <h2>Find the Best Freelancers for Your Projects</h2>
            <p>Connect with top talents and get your work done efficiently.</p>
        </div>

        <div class="job-listings" id="jobList"></div>
    </div>

    <script>
        const loggedInUser = localStorage.getItem("loggedInUser");

        if (!loggedInUser) {
            alert("You must log in first!");
            window.location.href = "LogIn.html";
        } else {
            const userData = JSON.parse(localStorage.getItem(loggedInUser)) || {};
            document.getElementById("profile-email").innerText = loggedInUser;
            document.getElementById("profile-name").innerText = userData.name || loggedInUser.split("@")[0];

            if (userData.profilePic) {
                document.getElementById("profile-pic").src = userData.profilePic;
            }
        }

        function goToDashboard() {
            const loggedInUser = localStorage.getItem("loggedInUser");
            if (!loggedInUser) {
                alert("You must log in first!");
                window.location.href = "LogIn.html";
                return;
            }

            const userData = JSON.parse(localStorage.getItem(loggedInUser));

            if (!userData || !userData.userType) {
                alert("User type not found. Please log in again.");
                localStorage.removeItem("loggedInUser");
                window.location.href = "LogIn.html";
                return;
            }

            if (userData.userType === "developer") {
                window.location.href = "Dashboard.html";
            } else if (userData.userType === "client") {
                window.location.href = "Clients.html";
            } else {
                alert("Invalid user type. Please log in again.");
            }
        }

        function loadJobs() {
            const jobList = document.getElementById("jobList");
            jobList.innerHTML = "";
            const jobs = JSON.parse(localStorage.getItem("jobs")) || [];
            const applications = JSON.parse(localStorage.getItem("applications")) || [];

            jobs.forEach(job => {
                const jobDiv = document.createElement("div");
                jobDiv.classList.add("job");
                jobDiv.innerHTML = `
                    <h3>${job.title}</h3>
                    <p>${job.description}</p>
                    <small>Posted on: ${job.posted_at}</small><br>
                    <button class="apply-btn" onclick="applyForJob(${job.id})">Apply Now</button>
                `;
                jobList.appendChild(jobDiv);
            });
        }

        function applyForJob(jobId) {
            const loggedInUser = localStorage.getItem("loggedInUser");
            if (!loggedInUser) {
                alert("You must log in first!");
                return;
            }

            const applications = JSON.parse(localStorage.getItem("applications")) || [];
            const alreadyApplied = applications.some(app => app.jobId === jobId && app.user === loggedInUser);

            if (alreadyApplied) {
                alert("You have already applied for this job!");
                return;
            }

            const newApplication = {
                jobId,
                user: loggedInUser,
                status: "Pending"
            };

            applications.push(newApplication);
            localStorage.setItem("applications", JSON.stringify(applications));

            alert("Application submitted!");
            loadJobs();
        }

        loadJobs();
    </script>

</body>
</html>
