<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer Marketplace - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #bfe6f8;
        }
        .sidebar {
            width: 250px;
            background: #343a40;
            color: white;
            padding-top: 20px;
            position: fixed;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: width 0.3s ease-in-out;
        }
        .profile {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }

        .profile img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            position: relative;
            z-index: 2; /* Ensures the image is above the glow effect */
        }

        .glow-border {
            position: absolute;
            width: 90px;
            height: 90px;
            border-radius: 50%;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: conic-gradient(transparent 70%, #2cf6fd);
            animation: spin 3s linear infinite;
            z-index: 1; /* Ensures the border is behind the image */
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .profile h3 {
            margin-top: 10px;
            font-size: 18px;
        }
        .profile p {
            font-size: 14px;
            color: #ddd;
        }
        .nav-links {
            width: 100%;
            margin-top: 20px;
        }
        .sidebar button {
            display: block;
            width: 90%;
            padding: 12px;
            background: transparent;
            border: none;
            color: white;
            text-align: center;
            cursor: pointer;
            font-size: 16px;
            margin: 8px auto;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .sidebar button:hover {
            background: linear-gradient(to right, #007bff, #0056b3);
        }
        .logout-container {
            margin-top: auto;
            width: 100%;
            padding-bottom: 20px;
            display: flex;
            justify-content: center;
        }
        .logout-btn {
            width: 80%;
            background: #dc3545;
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            transition: background 0.3s;
            border-radius: 5px;
        }
        .logout-btn:hover {
            background: #c82333;
        }
        .main-content {
            margin-left: 250px;
            flex-grow: 1;
            padding: 20px;
            transition: margin-left 0.3s ease-in-out;
        }
        /* Applied Jobs List */
        .applied-jobs {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .applied-job {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .applied-job:last-child {
            border-bottom: none;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }
            .main-content {
                margin-left: 200px;
                padding: 15px;
            }
        }
        @media (max-width: 500px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                flex-direction: row;
                justify-content: space-around;
                padding: 10px;
            }
            .main-content {
                margin-left: 0;
                padding: 15px;
            }
            .profile {
                display: none;
            }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="profile">
            <div class="glow-border"></div>
            <img src="assets/Mypic2.jpg" alt="Profile Picture" id="profile-pic">
            <h3 id="profile-name">User Name</h3>
            <p id="profile-email">email@example.com</p>
        </div>
        
        <div class="nav-links">
            <button onclick="window.location.href='home.html'">üè† Home</button>
            <button onclick="window.location.href='Settings.html'">‚öôÔ∏è Settings</button> <!-- New Settings Button -->
        </div>

        <div class="logout-container">
            <button class="logout-btn" onclick="logout()">üö™ Logout</button>
        </div>
    </div>

    <div class="main-content">
        <h2>Welcome to Your Dashboard</h2>
        <p>Jobs you have applied for:</p>

        <div class="applied-jobs" id="appliedJobs">
            <p>Loading...</p>
        </div>
    </div>

    <script>
        const loggedInUser = localStorage.getItem("loggedInUser");

        if (!loggedInUser) {
            alert("You must log in first!");
            window.location.href = "LogIn.html";
        } else {
            const userData = JSON.parse(localStorage.getItem(loggedInUser));

            // Update profile details
            document.getElementById("profile-email").innerText = loggedInUser;
            document.getElementById("profile-name").innerText = userData.name || loggedInUser.split("@")[0];

            if (userData.profilePic) {
                document.getElementById("profile-pic").src = userData.profilePic;
            }
        }

        function logout() {
            localStorage.removeItem("loggedInUser");
            alert("You have logged out.");
            window.location.href = "LogIn.html";
        }

        function loadAppliedJobs() {
            const loggedInUser = localStorage.getItem("loggedInUser");
            if (!loggedInUser) return;

            const applications = JSON.parse(localStorage.getItem("applications")) || [];
            const jobs = JSON.parse(localStorage.getItem("jobs")) || [];
            const appliedJobsContainer = document.getElementById("appliedJobs");

            appliedJobsContainer.innerHTML = "";

            const userApplications = applications.filter(app => app.user === loggedInUser);

            if (userApplications.length === 0) {
                appliedJobsContainer.innerHTML = "<p>You haven't applied for any jobs yet.</p>";
                return;
            }

            userApplications.forEach(application => {
                const job = jobs.find(j => j.id === application.jobId);
                if (job) {
                    const jobDiv = document.createElement("div");
                    jobDiv.classList.add("applied-job");
                    jobDiv.innerHTML = `
                        <h3>${job.title}</h3>
                        <p>${job.description}</p>
                        <small>Applied on: ${application.applied_at}</small>
                        <p><strong>Status:</strong> <span style="color:${getStatusColor(application.status)};">${application.status}</span></p>
                    `;
                    appliedJobsContainer.appendChild(jobDiv);
                }
            });
        }

        function getStatusColor(status) {
            if (status === "Accepted") return "green";
            if (status === "Rejected") return "red";
            return "orange";
        }

        loadAppliedJobs();
    </script>

</body>
</html>
